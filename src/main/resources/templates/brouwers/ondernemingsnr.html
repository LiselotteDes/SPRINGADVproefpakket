<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=|Ondernemingsnummer ${brouwer.naam}|)"></head>
<body>
	<h1 th:text="|Ondernemingsnummer ${brouwer.naam}|"></h1>
	<form th:action="@{/brouwers/{id}/ondernemingsnr(id=${brouwer.id})}" method="post" th:object="${ondernemingsnummerForm}">
		<label>
			Ondernemingsnummer:
			<span th:if="${#fields.hasErrors('ondernemingsnummer')}" th:errors="*{ondernemingsnummer}"></span>
			<input th:field="*{ondernemingsnummer}" type="number" required autofocus>
		</label>
		<input type="submit" value="Bewaren">
	</form>
</body>
</html>
